<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>

body {
    font-family: 'Roboto', sans-serif;
    background-color: #e0f7fa;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 90%;
    max-width: 600px;
    text-align: center;
}

h1 {
    color: #00796b;
    font-size: 2.5rem;
    margin: 0;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

textarea {
    border: 2px solid #00796b;
    border-radius: 8px;
    padding: 15px;
    font-size: 1rem;
    width: 100%;
    max-width: 100%;
    height: 200px;
    resize: none;
    margin-bottom: 20px;
}

button {
    background-color: #00796b;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1.1rem;
    padding: 12px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #004d40;
}

.result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 8px;
    background-color: #b2dfdb;
    font-size: 1.2rem;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Count Words</button>
        </form>
        {% if word_count is not None %}
            <div class="result">
                <h2>Word Count: {{ word_count }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
