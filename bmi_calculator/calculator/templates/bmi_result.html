{% extends 'base.html' %}

{% block content %}
<p>Your BMI is: {{ bmi }}</p>
{% if bmi < 18.5 %}
    <p>You are underweight.</p>
{% elif 18.5 <= bmi < 24.9 %}
    <p>You have a normal weight.</p>
{% elif 25 <= bmi < 29.9 %}
    <p>You are overweight.</p>
{% else %}
    <p>You are obese.</p>
{% endif %}
{% endblock %}
