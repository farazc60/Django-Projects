<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #2980B9, #6DD5FA, #FFFFFF);
    color: #333;
    text-align: center;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container styling */
.container {
    background: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    text-align: center;
}

/* Title styling */
.title {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #2980B9;
}

/* Form styling */
form {
    margin-bottom: 20px;
}

.form-control {
    width: 80%;
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid #2980B9;
    border-radius: 10px;
    font-size: 1em;
    outline: none;
    transition: border-color 0.3s;
}

.form-control:focus {
    border-color: #6DD5FA;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background-color: #2980B9;
    color: #fff;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #6DD5FA;
}

/* Error message styling */
.error-message {
    margin-top: 20px;
    padding: 10px;
    background-color: #e74c3c;
    color: #fff;
    border-radius: 10px;
}

/* Weather info styling */
.weather-info {
    margin-top: 20px;
    padding: 20px;
    background: rgba(41, 128, 185, 0.1);
    border-radius: 15px;
}

.weather-details {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

.temp-icon {
    display: flex;
    align-items: center;
    gap: 10px;
}

.temp-icon img {
    width: 60px;
    height: 60px;
}

.temp-icon p {
    font-size: 2em;
    color: #2980B9;
}

.description {
    font-size: 1.2em;
    color: #2980B9;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Weather App</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.city }}
            <button type="submit" class="btn">Get Weather</button>
        </form>
        {% if error_message %}
        <div class="error-message">
            <p>{{ error_message }}</p>
        </div>
        {% endif %}
        {% if weather %}
        <div class="weather-info">
            <h2>{{ weather.city }}</h2>
            <div class="weather-details">
                <div class="temp-icon">
                    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="weather icon">
                    <p>{{ weather.temperature }}Â°C</p>
                </div>
                <p class="description">{{ weather.description }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
